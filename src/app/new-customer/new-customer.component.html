<div class="container mt-2">
  <div class="card">
    <div class="card-header">New Customer</div>
    <div class="card-body col-md-6 offset-3" >

        <form [formGroup]="newFormGroup" (ngSubmit)="handleSaveCustomer()">
          <div class="mb-3">
            <label class="input-group-text">
              Name:
            </label>
            <input type="text" formControlName="name" class="form-control">
          </div>
            <div class="mb-3">
            <label class="input-group-text">
              Email:
            </label>
            <input type="text" formControlName="email" class="form-control">
            </div>
          <div class="mb-3">
            <button [disabled]="!newFormGroup.valid"  class="btn btn-info">
              <i  class="bi bi-save"> </i>
            </button>
          </div>

        </form>
      </div>
    </div>
  </div>
