<div class="container">
  <table class="table">
    <thead>
    <tr>
      <th>ID</th>
      <th>Date</th>
      <th>Amount</th>
      <th>Type</th>
      <th>Description</th>
    </tr>
    </thead>

    <tbody>
    <tr *ngFor="let o of operations">
      <td>{{o.id}}</td>
      <td>{{o.operationDate}}</td>
      <td>{{o.type}}</td>
      <td>{{o.amount}}</td>
      <td>{{o.description}}</td>

    </tr>
    </tbody>

  </table>

</div>
